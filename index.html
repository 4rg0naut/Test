<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma page de test GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0366d6;
        }
        #clickMe {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur ma page de test GitHub !</h1>
    <p>Cette page est hébergée directement depuis mon dépôt GitHub.</p>
    <button id="clickMe">Cliquez-moi !</button>

    <script>
        document.getElementById('clickMe').addEventListener('click', function() {
            alert('Vous avez cliqué sur le bouton !');
        });
    </script>
</body>
</html>
